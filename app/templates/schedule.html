<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weekly Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.1/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen p-2 md:p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-center">Weekly Schedule</h1>
        
        <div class="grid grid-cols-1 gap-4">
            <!-- Names Section -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-lg md:text-xl font-semibold mb-4">Available Names</h2>
                <div id="nameList" class="flex flex-wrap gap-2"></div>
            </div>

            <!-- Schedule Section -->
            <div class="bg-white p-4 rounded shadow overflow-x-auto">
                <h2 class="text-lg md:text-xl font-semibold mb-4">Schedule</h2>
                <!-- Mobile Schedule View -->
                <div id="mobileSchedule" class="md:hidden space-y-4">
                    <!-- Days will be populated here for mobile -->
                </div>
                <!-- Desktop Schedule View -->
                <div id="desktopSchedule" class="hidden md:block">
                    <div id="scheduleGrid" class="grid grid-cols-7 gap-2">
                        <!-- Days will be populated here for desktop -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        let currentSchedule = {};
        let availableNames = [];
        let sortables = [];

        async function initializeSchedule() {
            try {
                const [namesResponse, scheduleResponse] = await Promise.all([
                    fetch('/names'),
                    fetch('/schedule')
                ]);

                const names = await namesResponse.json();
                const scheduleData = await scheduleResponse.json();

                availableNames = Object.keys(names).filter(name => 
                    !Object.values(scheduleData.schedule).flat().includes(name)
                );

                currentSchedule = scheduleData.schedule;
                renderSchedule();
                renderNameList();
                initializeSortable();
            } catch (error) {
                console.error('Error initializing schedule:', error);
            }
        }

        function renderSchedule() {
            renderMobileSchedule();
            renderDesktopSchedule();
        }

        function renderMobileSchedule() {
            const mobileSchedule = document.getElementById('mobileSchedule');
            mobileSchedule.innerHTML = '';

            days.forEach(day => {
                const dayContainer = document.createElement('div');
                dayContainer.className = 'bg-gray-50 p-4 rounded';

                const dayHeader = document.createElement('div');
                dayHeader.className = 'font-bold text-lg mb-2 bg-blue-100 p-2 rounded';
                dayHeader.textContent = day;

                const namesContainer = document.createElement('div');
                namesContainer.id = `mobile-day-${day}`;
                namesContainer.className = 'space-y-2 sortable-container';
                namesContainer.dataset.day = day;

                const dayAssignments = currentSchedule[day] || [];
                dayAssignments.forEach(name => {
                    namesContainer.appendChild(createNameElement(name));
                });

                dayContainer.appendChild(dayHeader);
                dayContainer.appendChild(namesContainer);
                mobileSchedule.appendChild(dayContainer);
            });
        }

        function renderDesktopSchedule() {
            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.innerHTML = '';

            // Headers
            days.forEach(day => {
                const header = document.createElement('div');
                header.textContent = day;
                header.className = 'font-bold text-center bg-blue-100 p-2 rounded';
                scheduleGrid.appendChild(header);
            });

            // Day slots
            days.forEach(day => {
                const daySlot = document.createElement('div');
                daySlot.id = `desktop-day-${day}`;
                daySlot.className = 'border p-2 min-h-[100px] flex flex-col gap-2 rounded sortable-container';
                daySlot.dataset.day = day;
                
                const dayAssignments = currentSchedule[day] || [];
                dayAssignments.forEach(name => {
                    daySlot.appendChild(createNameElement(name));
                });

                scheduleGrid.appendChild(daySlot);
            });
        }

        function renderNameList() {
            const nameList = document.getElementById('nameList');
            nameList.innerHTML = '';
            nameList.className = 'flex flex-wrap gap-2 sortable-container';

            availableNames.forEach(name => {
                nameList.appendChild(createNameElement(name));
            });
        }

        function createNameElement(name) {
            const container = document.createElement('div');
            container.className = 'flex items-center bg-blue-500 text-white p-2 rounded w-full md:w-auto sortable-item';
            container.dataset.name = name;

            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;
            nameSpan.className = 'flex-grow truncate';

            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.className = 'ml-2 text-white hover:text-red-300';
            removeBtn.onclick = (e) => {
                e.stopPropagation();
                removeName(container, name);
            };

            container.appendChild(nameSpan);
            container.appendChild(removeBtn);

            return container;
        }

        function removeName(nameEl, name) {
            const nameList = document.getElementById('nameList');
            nameEl.remove();
            nameList.appendChild(createNameElement(name));
            updateSchedule();
        }

        function initializeSortable() {
            // Destroy existing sortables
            sortables.forEach(sortable => sortable.destroy());
            sortables = [];

            // Initialize all sortable containers
            const containers = document.querySelectorAll('.sortable-container');
            containers.forEach(container => {
                const sortable = new Sortable(container, {
                    group: 'shared',
                    animation: 150,
                    ghostClass: 'bg-blue-200',
                    onEnd: updateSchedule
                });
                sortables.push(sortable);
            });
        }

        async function updateSchedule() {
            const newSchedule = {};
            days.forEach(day => {
                const mobileSlot = document.querySelector(`#mobile-day-${day}`);
                const desktopSlot = document.querySelector(`#desktop-day-${day}`);
                const currentSlot = window.innerWidth >= 768 ? desktopSlot : mobileSlot;
                
                if (currentSlot) {
                    newSchedule[day] = Array.from(currentSlot.children)
                        .map(el => el.dataset.name)
                        .filter(Boolean);
                } else {
                    newSchedule[day] = [];
                }
            });

            try {
                const response = await fetch('/update_schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newSchedule)
                });

                if (!response.ok) {
                    throw new Error('Failed to update schedule');
                }

                currentSchedule = newSchedule;
            } catch (error) {
                console.error('Error updating schedule:', error);
            }
        }

        // Initialize
        initializeSchedule();

        // Update sortable when screen size changes
        window.addEventListener('resize', () => {
            setTimeout(initializeSortable, 100);
        });
    </script>
</body>
</html>
