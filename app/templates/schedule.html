<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitstern Dienstplan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.1/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes rainbow {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }
        .rainbow-text {
            animation: rainbow 10s linear infinite;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #e5e7eb; /* Светло-серый */
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-2 md:p-6">
    <div class="container mx-auto max-w-7xl">  <!-- Увеличили max-width -->
        <!-- Header Section -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-4 md:mb-6 gap-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Weekly Schedule</h1>
            <div class="flex gap-2">
                <button onclick="generateNewSchedule()" 
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors text-sm md:text-base">
                    Generate New
                </button>
                <button onclick="saveSchedule()" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors text-sm md:text-base">
                    Save Changes
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 gap-4">
            <!-- Names Section -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-lg md:text-xl font-semibold mb-4 text-gray-700">Available Names</h2>
                <div id="nameList" class="flex flex-wrap gap-2"></div>
            </div>

            <!-- Schedule Section -->
            <div class="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                <h2 class="text-lg md:text-xl font-semibold mb-4 text-gray-700">Schedule</h2>
                
                <!-- Mobile Schedule View -->
                <div id="mobileSchedule" class="md:hidden space-y-3">
                    <!-- Days will be populated here for mobile -->
                </div>
                
                <!-- Desktop Schedule View -->
                <div id="desktopSchedule" class="hidden md:block">
                    <div id="scheduleGrid" class="grid grid-cols-7 gap-4">
                        <!-- Headers -->
                        <template id="dayHeaderTemplate">
                            <div class="font-bold text-center bg-blue-100 p-3 rounded">
                                <!-- Day name will be inserted here -->
                            </div>
                        </template>
                        
                        <!-- Slots -->
                        <template id="daySlotTemplate">
                            <div class="border border-gray-200 p-3 min-h-[150px] rounded sortable-container">
                                <!-- Names will be inserted here -->
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- Footer -->
        <footer class="text-center mt-4 p-4 bg-gray-200">
            <span>Created by <span class="rainbow-text font-bold">qrqwqeqt</span></span>
        </footer>
    </div>
    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg opacity-0 transition-opacity duration-300 pointer-events-none z-50">
        <!-- Toast message will be inserted here -->
    </div>

    <script>
        async function showError(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'fixed bottom-4 right-4 bg-red-600 text-white px-6 py-3 rounded-lg opacity-100 transition-opacity duration-300 z-50';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }

        async function generateNewSchedule() {
            try {
                if (hasUnsavedChanges) {
                    if (!confirm('You have unsaved changes. Do you want to generate a new schedule anyway?')) {
                        return;
                    }
                }

                const response = await fetch('/generate_schedule', {
                    method: 'POST'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to generate schedule');
                }

                const newSchedule = await response.json();
                currentSchedule = newSchedule.schedule;
                hasUnsavedChanges = false;
                
                renderSchedule();
                renderNameList();
                initializeSortable();
                
                showToast('New schedule generated');
            } catch (error) {
                console.error('Error generating schedule:', error);
                showError('Failed to generate schedule: ' + error.message);
            }
        }
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        let currentSchedule = {};
        let availableNames = [];
        let sortables = [];
        let hasUnsavedChanges = false;

        function createNameElement(name) {
            const container = document.createElement('div');
            container.className = 'flex items-center bg-blue-500 text-white p-2 rounded text-sm md:text-base sortable-item';
            container.dataset.name = name;

            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;
            nameSpan.className = 'flex-grow truncate';

            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.className = 'ml-2 text-white hover:text-red-300';
            removeBtn.onclick = (e) => {
                e.stopPropagation();
                removeName(container, name);
            };

            container.appendChild(nameSpan);
            container.appendChild(removeBtn);
            return container;
        }

        async function initializeSchedule() {
            try {
                const [namesResponse, scheduleResponse] = await Promise.all([
                    fetch('/names'),
                    fetch('/schedule')
                ]);

                const names = await namesResponse.json();
                const scheduleData = await scheduleResponse.json();

                availableNames = Object.keys(names).filter(name => 
                    !Object.values(scheduleData.schedule).flat().includes(name)
                );

                currentSchedule = scheduleData.schedule;
                renderSchedule();
                renderNameList();
                initializeSortable();
            } catch (error) {
                console.error('Error initializing schedule:', error);
            }
        }

        function renderSchedule() {
            renderMobileSchedule();
            renderDesktopSchedule();
        }

        function renderMobileSchedule() {
            const mobileSchedule = document.getElementById('mobileSchedule');
            mobileSchedule.innerHTML = '';

            days.forEach(day => {
                const dayContainer = document.createElement('div');
                dayContainer.className = 'bg-gray-50 p-4 rounded';

                const dayHeader = document.createElement('div');
                dayHeader.className = 'font-bold text-lg mb-2 bg-blue-100 p-2 rounded';
                dayHeader.textContent = day;

                const namesContainer = document.createElement('div');
                namesContainer.id = `mobile-day-${day}`;
                namesContainer.className = 'space-y-2 sortable-container';
                namesContainer.dataset.day = day;

                const dayAssignments = currentSchedule[day] || [];
                dayAssignments.forEach(name => {
                    namesContainer.appendChild(createNameElement(name));
                });

                dayContainer.appendChild(dayHeader);
                dayContainer.appendChild(namesContainer);
                mobileSchedule.appendChild(dayContainer);
            });
        }

        function renderDesktopSchedule() {
            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.innerHTML = '';

            // Headers
            days.forEach(day => {
                const header = document.createElement('div');
                header.textContent = day;
                header.className = 'font-bold text-center bg-blue-100 p-2 rounded';
                scheduleGrid.appendChild(header);
            });

            // Day slots
            days.forEach(day => {
                const daySlot = document.createElement('div');
                daySlot.id = `desktop-day-${day}`;
                daySlot.className = 'border p-2 min-h-[100px] flex flex-col gap-2 rounded sortable-container';
                daySlot.dataset.day = day;
                
                const dayAssignments = currentSchedule[day] || [];
                dayAssignments.forEach(name => {
                    daySlot.appendChild(createNameElement(name));
                });

                scheduleGrid.appendChild(daySlot);
            });
        }

        function renderNameList() {
            const nameList = document.getElementById('nameList');
            nameList.innerHTML = '';
            nameList.className = 'flex flex-wrap gap-2 sortable-container';

            availableNames.forEach(name => {
                nameList.appendChild(createNameElement(name));
            });
        }

        function createNameElement(name) {
            const container = document.createElement('div');
            container.className = 'flex items-center bg-blue-500 text-white p-2 rounded w-full md:w-auto sortable-item';
            container.dataset.name = name;

            const nameSpan = document.createElement('span');
            nameSpan.textContent = name;
            nameSpan.className = 'flex-grow truncate';

            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.className = 'ml-2 text-white hover:text-red-300';
            removeBtn.onclick = (e) => {
                e.stopPropagation();
                removeName(container, name);
            };

            container.appendChild(nameSpan);
            container.appendChild(removeBtn);

            return container;
        }

        function removeName(nameEl, name) {
            const nameList = document.getElementById('nameList');
            nameEl.remove();
            nameList.appendChild(createNameElement(name));
            updateSchedule();
        }

        function initializeSortable() {
            // Destroy existing sortables
            sortables.forEach(sortable => sortable.destroy());
            sortables = [];

            // Initialize all sortable containers
            const containers = document.querySelectorAll('.sortable-container');
            containers.forEach(container => {
                const sortable = new Sortable(container, {
                    group: 'shared',
                    animation: 150,
                    ghostClass: 'bg-blue-200',
                    onEnd: updateSchedule
                });
                sortables.push(sortable);
            });
        }

        async function updateSchedule() {
            const newSchedule = {};
            days.forEach(day => {
                const mobileSlot = document.querySelector(`#mobile-day-${day}`);
                const desktopSlot = document.querySelector(`#desktop-day-${day}`);
                const currentSlot = window.innerWidth >= 768 ? desktopSlot : mobileSlot;
                
                if (currentSlot) {
                    newSchedule[day] = Array.from(currentSlot.children)
                        .map(el => el.dataset.name)
                        .filter(Boolean);
                } else {
                    newSchedule[day] = [];
                }
            });

            try {
                const response = await fetch('/update_schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newSchedule)
                });

                if (!response.ok) {
                    throw new Error('Failed to update schedule');
                }

                currentSchedule = newSchedule;
            } catch (error) {
                console.error('Error updating schedule:', error);
            }
        }

        async function updateSchedule() {
            const newSchedule = {};
            days.forEach(day => {
                const mobileSlot = document.querySelector(`#mobile-day-${day}`);
                const desktopSlot = document.querySelector(`#desktop-day-${day}`);
                const currentSlot = window.innerWidth >= 768 ? desktopSlot : mobileSlot;
                
                if (currentSlot) {
                    newSchedule[day] = Array.from(currentSlot.children)
                        .map(el => el.dataset.name)
                        .filter(Boolean);
                } else {
                    newSchedule[day] = [];
                }
            });

            currentSchedule = newSchedule;
            hasUnsavedChanges = true;
        }

        async function saveSchedule() {
            try {
                const response = await fetch('/update_schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentSchedule)
                });

                if (!response.ok) {
                    throw new Error('Failed to save schedule');
                }

                hasUnsavedChanges = false;
                showToast('Schedule saved successfully');
            } catch (error) {
                console.error('Error saving schedule:', error);
                showToast('Failed to save schedule', true);
            }
        }

        async function generateNewSchedule() {
            try {
                if (hasUnsavedChanges) {
                    if (!confirm('You have unsaved changes. Do you want to generate a new schedule anyway?')) {
                        return;
                    }
                }

                const response = await fetch('/generate_schedule', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to generate schedule');
                }

                const newSchedule = await response.json();
                currentSchedule = newSchedule.schedule;
                hasUnsavedChanges = false;
                
                renderSchedule();
                renderNameList();
                initializeSortable();
                
                showToast('New schedule generated');
            } catch (error) {
                console.error('Error generating schedule:', error);
                showToast('Failed to generate schedule', true);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg transition-opacity duration-300 ${
                isError ? 'bg-red-600' : 'bg-gray-800'
            } text-white`;
            
            // Show toast
            toast.style.opacity = '1';
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }

        // Initialize
        initializeSchedule();

        // Update sortable when screen size changes
        window.addEventListener('resize', () => {
            setTimeout(initializeSortable, 100);
        });
    </script>
</body>
</html>
