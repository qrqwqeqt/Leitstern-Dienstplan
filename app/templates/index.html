<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Weekly Duty Schedule</h1>
        <div id="schedule" class="grid gap-4"></div>
    </div>

    <script>
        async function fetchSchedule() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                const scheduleContainer = document.getElementById('schedule');
                
                scheduleContainer.innerHTML = Object.entries(data.schedule)
                    .map(([day, people]) => `
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h2 class="text-xl font-semibold mb-2 text-blue-800">${day}</h2>
                            <p class="text-gray-700">${people.length ? people.join(', ') : 'No assignments'}</p>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error fetching schedule:', error);
            }
        }

        fetchSchedule();
    </script>
</body>
</html>
